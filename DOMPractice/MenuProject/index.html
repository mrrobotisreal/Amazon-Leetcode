<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Menu Project</title>
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./assets/burnt-pancakes.gif" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Burnt Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Delicious pancakes that I love to eat. I love to eat them indeed, especially with butter and syrup. Mmmm you know you want some too, they are stupid good. You will definitely not regret it, you got this. Just click the button, it's that easy...  I believe in you!
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
